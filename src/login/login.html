      <form action="/">
        <fieldset>
          <legend class="sr-only">로그인 폼</legend>
          <div class="input-wrapper">
            <label for="email-input" class="sr-only">아이디</label>
            <input
              type="email"
              id="email-input"
              name="email-input"
              required
              placeholder="아이디"
            />
            <label for="password-input" class="sr-only">비밀번호</label>
            <input
              type="password"
              id="password-input"
              name="password-input"
              required
              placeholder="비밀번호"
              minlength="10"
            />
            <button type="submit" class="login-button">로그인</button>
            <div class="login-state">
              <input
                type="checkbox"
                id="login-checkbox"
                class="login-checkbox"
              />
              <label for="login-checkbox">
                <img
                  tabindex="0"
                  src="./images/unchecked.svg"
                  class="check check-off"
                  alt="로그인 유지 해제"
                />
                <img
                  tabindex="0"
                  src="./images/checked.svg"
                  class="check check-on"
                  alt="로그인 유지 설정"
                />
              </label>
              <p>로그인 상태 유지</p>
            </div>
            <div class="ip-state">
              <a href="./pages/ip_security.html">IP 보안</a>
              <input type="checkbox" id="ip-checkbox" class="ip-checkbox" />
              <label for="ip-checkbox">
                <p class="ip-off" tabindex="0">off</p>
                <p class="ip-on" tabindex="0">on</p>
              </label>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
